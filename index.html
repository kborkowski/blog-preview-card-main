<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <main class="challenge-wrapper">
    <article class="card flow">
      <picture class="card__image">
        <img src="./assets/images/illustration-article.svg" alt="Blog preview image">
      </picture>
      <div class="card__content flow">
        <p class="card__label label">Learning</p>
        <time datetime="2023-12-21">Published 21 Dec 2023</time>
        <h1><a href="#" aria-label="Read more about HTML & CSS foundations">HTML & CSS foundations</a></h1>
        <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        
      </div>
      <footer class="card__footer cluster">
        <img src="./assets/images/image-avatar.webp" alt="Avatar of Greg Hooper">
        <p>Greg Hooper</p>
      </footer>
    </article>
  </main>
  
 <!--    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Krzysztof Borkowski</a>.-->
</body>
</html>
